plugins {
    id 'java'
}

group 'com.polikate'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'com.proofpoint.platform', name: 'testing', version: '3.22'
    testImplementation 'com.codeborne:selenide:7.2.3'
    testImplementation 'org.testng:testng:7.4.0'
    testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.5.6'

}
test {
    useTestNG()
    include '**/*Test.class'
}
